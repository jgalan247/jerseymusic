<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumUp Widget Debug Test</title>
    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SumUp Widget SDK -->
    <script src="https://gateway.sumup.com/gateway/ecom/card/v2/sdk.js"></script>
    <style>
        #sumup-widget {
            min-height: 400px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
        }
        .console-log {
            background: #1e1e1e;
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>SumUp Widget Debug Test</h1>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Widget Container</h5>
                    </div>
                    <div class="card-body">
                        <div id="sumup-widget">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading widget...</span>
                                </div>
                                <p class="mt-2">Loading SumUp widget...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h6>Widget Configuration</h6>
                    </div>
                    <div class="card-body">
                        <div class="debug-info">
                            <strong>Checkout ID:</strong><br>
                            <span id="debug-checkout-id">Loading...</span><br><br>

                            <strong>Amount:</strong><br>
                            <span id="debug-amount">Â£30.00</span><br><br>

                            <strong>Currency:</strong><br>
                            <span id="debug-currency">GBP</span><br><br>

                            <strong>Merchant Code:</strong><br>
                            <span id="debug-merchant">M28WNZCB</span><br><br>

                            <strong>SDK URL:</strong><br>
                            <span id="debug-sdk">https://gateway.sumup.com/...</span>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h6>Console Log</h6>
                    </div>
                    <div class="card-body">
                        <div id="console-output" class="console-log">
                            Initializing debug console...<br>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h6>Actions</h6>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary btn-sm mb-2" onclick="createTestCheckout()">
                            Create Test Checkout
                        </button><br>
                        <button class="btn btn-success btn-sm mb-2" onclick="initializeWidget()">
                            Initialize Widget
                        </button><br>
                        <button class="btn btn-warning btn-sm mb-2" onclick="clearConsole()">
                            Clear Console
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Debug console function
        function debugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const consoleOutput = document.getElementById('console-output');
            const color = type === 'error' ? '#ff4444' : type === 'success' ? '#44ff44' : '#00ff00';
            consoleOutput.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span><br>`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;

            // Also log to browser console
            console.log(`[Widget Debug] ${message}`);
        }

        function clearConsole() {
            document.getElementById('console-output').innerHTML = '';
        }

        // Global variables for testing
        let testCheckoutId = null;

        // Test checkout creation
        async function createTestCheckout() {
            debugLog('Creating test checkout via Django API...', 'info');

            try {
                // This would normally call your Django API to create a checkout
                // For this test, we'll use a mock checkout ID
                testCheckoutId = 'test-checkout-' + Math.random().toString(36).substr(2, 9);

                debugLog(`Test checkout created: ${testCheckoutId}`, 'success');
                document.getElementById('debug-checkout-id').textContent = testCheckoutId;

                // Enable widget initialization
                setTimeout(() => {
                    debugLog('Ready to initialize widget', 'info');
                }, 1000);

            } catch (error) {
                debugLog(`Checkout creation failed: ${error.message}`, 'error');
            }
        }

        // Widget initialization
        function initializeWidget() {
            if (!testCheckoutId) {
                debugLog('No checkout ID available. Create a test checkout first.', 'error');
                return;
            }

            debugLog('Initializing SumUp widget...', 'info');
            debugLog(`Using checkout ID: ${testCheckoutId}`, 'info');

            try {
                // Check if SumUpCard is available
                if (typeof SumUpCard === 'undefined') {
                    throw new Error('SumUpCard SDK not loaded');
                }

                debugLog('SumUpCard SDK loaded successfully', 'success');

                // Initialize widget
                SumUpCard.mount({
                    id: 'sumup-widget',
                    checkoutId: testCheckoutId,
                    showSubmitButton: true,
                    showFooter: true,
                    amount: 30.00,
                    currency: 'GBP',
                    locale: 'en-GB',
                    onResponse: function (type, body) {
                        debugLog(`Widget response: ${type}`, 'info');
                        debugLog(`Response body: ${JSON.stringify(body)}`, 'info');

                        if (type === 'success') {
                            debugLog('Payment completed successfully!', 'success');
                        } else if (type === 'error') {
                            debugLog(`Payment error: ${body.message || 'Unknown error'}`, 'error');
                        } else if (type === 'cancel') {
                            debugLog('Payment cancelled by user', 'info');
                        }
                    },
                    onLoad: function() {
                        debugLog('Widget loaded successfully!', 'success');
                        // Hide loading spinner
                        const spinner = document.querySelector('#sumup-widget .spinner-border');
                        if (spinner) {
                            spinner.parentElement.style.display = 'none';
                        }
                    },
                    onError: function(error) {
                        debugLog(`Widget error: ${error.message || error}`, 'error');
                    }
                });

                debugLog('Widget mount called', 'info');

            } catch (error) {
                debugLog(`Widget initialization failed: ${error.message}`, 'error');
                debugLog(`Error details: ${error.stack}`, 'error');
            }
        }

        // Auto-initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('Page loaded, starting debug session', 'info');

            // Check SDK availability
            if (typeof SumUpCard !== 'undefined') {
                debugLog('SumUpCard SDK is available', 'success');
            } else {
                debugLog('SumUpCard SDK not available', 'error');
            }

            // Auto-create test checkout after 2 seconds
            setTimeout(() => {
                debugLog('Auto-creating test checkout...', 'info');
                createTestCheckout();
            }, 2000);
        });

        // Capture any JavaScript errors
        window.addEventListener('error', function(event) {
            debugLog(`JavaScript Error: ${event.message}`, 'error');
            debugLog(`File: ${event.filename}:${event.lineno}`, 'error');
        });
    </script>
</body>
</html>
