{% extends 'base.html' %}

{% block title %}Request Refund - Jersey Events{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4">
    <div class="max-w-2xl mx-auto">
        <div class="text-center mb-8">
            <i class="fas fa-undo-alt text-6xl text-blue-600 mb-4"></i>
            <h2 class="text-3xl font-extrabold text-gray-900">
                Request Refund
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Submit a refund request for your ticket purchase
            </p>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <form method="post" class="space-y-4">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="id_reason" class="block text-sm font-medium text-gray-700 mb-1">
                        Reason for Refund *
                    </label>
                    <textarea name="reason" id="id_reason" rows="4"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md h-32 focus:outline-none focus:ring-2 focus:ring-blue-500 invalid:border-red-500"
                              placeholder="Please explain why you're requesting a refund..."
                              required></textarea>
                    {% if form.reason.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ form.reason.errors.0 }}</p>
                    {% endif %}
                </div>

                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <i class="fas fa-paper-plane mr-2"></i>Submit Refund Request
                    </button>
                    <a href="{% url 'orders:customer_list' %}" class="bg-gray-600 text-white py-2 px-6 rounded-md hover:bg-gray-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 text-center">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
