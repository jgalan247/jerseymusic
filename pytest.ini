[tool:pytest]
DJANGO_SETTINGS_MODULE = artworks.settings_test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    -v
testpaths = 
    accounts/tests
    orders/tests
    cart/tests
    artworks/tests
    payments/tests
    tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database interactions)
    e2e: End-to-end tests (full browser automation)
    slow: Slow running tests
    smoke: Quick smoke tests for CI