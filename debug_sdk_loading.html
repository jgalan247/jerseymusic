<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumUp SDK Loading Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .test-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        #log {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            min-height: 200px;
            overflow-y: auto;
        }
        #sumup-widget {
            min-height: 300px;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>SumUp SDK Loading Debug</h1>

    <div class="test-section">
        <h3>1. Network Test</h3>
        <p>Check if SDK script loads from: <br>
        <code>https://gateway.sumup.com/gateway/ecom/card/v2/sdk.js</code></p>
        <p id="network-status">Testing...</p>
    </div>

    <div class="test-section">
        <h3>2. Script Loading Test</h3>
        <p>Verify SumUpCard object is available after script loads</p>
        <p id="script-status">Testing...</p>
    </div>

    <div class="test-section">
        <h3>3. Widget Container</h3>
        <div id="sumup-widget">
            <div id="widget-placeholder">
                <p style="text-align: center; color: #666;">
                    Widget will load here...
                </p>
            </div>
        </div>
    </div>

    <div class="test-section">
        <h3>4. Debug Log</h3>
        <div id="log"></div>
    </div>

    <!-- SumUp SDK -->
    <script src="https://gateway.sumup.com/gateway/ecom/card/v2/sdk.js"></script>

    <script>
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';

            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        // Test 1: Network connectivity
        fetch('https://gateway.sumup.com/gateway/ecom/card/v2/sdk.js', {
            method: 'HEAD'
        })
        .then(response => {
            if (response.ok) {
                document.getElementById('network-status').innerHTML =
                    '<span class="success">‚úÖ SDK script is accessible</span>';
                log('Network test: SDK script is accessible', 'success');
            } else {
                document.getElementById('network-status').innerHTML =
                    '<span class="error">‚ùå SDK script returned: ' + response.status + '</span>';
                log('Network test: SDK script returned status ' + response.status, 'error');
            }
        })
        .catch(error => {
            document.getElementById('network-status').innerHTML =
                '<span class="error">‚ùå Network error: ' + error.message + '</span>';
            log('Network test error: ' + error.message, 'error');
        });

        // Test 2: Script loading
        window.addEventListener('load', function() {
            log('Page load complete - checking SumUpCard availability', 'info');

            setTimeout(function() {
                if (typeof SumUpCard !== 'undefined') {
                    document.getElementById('script-status').innerHTML =
                        '<span class="success">‚úÖ SumUpCard object is available</span>';
                    log('Script test: SumUpCard object is available', 'success');
                    log('SumUpCard type: ' + typeof SumUpCard, 'info');
                    log('SumUpCard.mount type: ' + typeof SumUpCard.mount, 'info');

                    // Test 3: Try to mount widget with test checkout
                    testWidgetMount();
                } else {
                    document.getElementById('script-status').innerHTML =
                        '<span class="error">‚ùå SumUpCard object not found</span>';
                    log('Script test: SumUpCard object not found', 'error');
                    log('Available globals: ' + Object.keys(window).filter(k => k.includes('Sum')).join(', '), 'info');
                }
            }, 2000);
        });

        function testWidgetMount() {
            log('Testing widget mount with demo checkout...', 'info');

            try {
                // Try to mount widget with a test checkout ID
                SumUpCard.mount({
                    id: 'sumup-widget',
                    checkoutId: 'test-checkout-demo-12345',
                    onResponse: function (type, body) {
                        log('Widget response - Type: ' + type, 'info');
                        log('Widget response - Body: ' + JSON.stringify(body), 'info');
                    },
                    onLoad: function() {
                        log('Widget loaded successfully!', 'success');
                        document.getElementById('widget-placeholder').style.display = 'none';
                    },
                    onError: function(error) {
                        log('Widget error: ' + (error.message || error), 'error');
                    }
                });

                log('SumUpCard.mount() called successfully', 'success');

            } catch (error) {
                log('Error calling SumUpCard.mount(): ' + error.message, 'error');
                log('Error stack: ' + error.stack, 'error');
            }
        }

        // Capture any JavaScript errors
        window.addEventListener('error', function(event) {
            log('üí• JavaScript Error: ' + event.message, 'error');
            log('File: ' + event.filename + ':' + event.lineno, 'error');
        });

        log('üöÄ Debug test started', 'info');
    </script>
</body>
</html>
