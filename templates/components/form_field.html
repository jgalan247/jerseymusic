<!-- Reusable Form Field Component -->
<div class="mb-4 {% if field_wrapper_class %}{{ field_wrapper_class }}{% endif %}">
    {% if label %}
        <label for="{{ field_id }}" class="block text-sm font-medium text-gray-700 mb-2">
            {{ label }}
            {% if required %}<span class="text-red-500">*</span>{% endif %}
        </label>
    {% endif %}

    {% if field_type == 'textarea' %}
        <textarea
            name="{{ field_name }}"
            id="{{ field_id }}"
            {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
            {% if required %}required{% endif %}
            {% if rows %}rows="{{ rows }}"{% endif %}
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-150 {% if error %}border-red-500{% endif %}"
        >{{ value|default:'' }}</textarea>
    {% elif field_type == 'select' %}
        <select
            name="{{ field_name }}"
            id="{{ field_id }}"
            {% if required %}required{% endif %}
            {% if multiple %}multiple{% endif %}
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-150 {% if error %}border-red-500{% endif %}"
        >
            {% if not required and not multiple %}
                <option value="">{{ placeholder|default:'Select an option' }}</option>
            {% endif %}
            {% for option in options %}
                <option value="{{ option.value }}" {% if option.selected %}selected{% endif %}>
                    {{ option.label }}
                </option>
            {% endfor %}
        </select>
    {% else %}
        <input
            type="{{ field_type|default:'text' }}"
            name="{{ field_name }}"
            id="{{ field_id }}"
            {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
            {% if value %}value="{{ value }}"{% endif %}
            {% if required %}required{% endif %}
            {% if step %}step="{{ step }}"{% endif %}
            {% if min %}min="{{ min }}"{% endif %}
            {% if max %}max="{{ max }}"{% endif %}
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-150 {% if error %}border-red-500{% endif %}"
        >
    {% endif %}

    {% if error %}
        <p class="text-red-500 text-sm mt-1">{{ error }}</p>
    {% endif %}

    {% if help_text %}
        <p class="text-gray-500 text-sm mt-1">{{ help_text }}</p>
    {% endif %}
</div>
