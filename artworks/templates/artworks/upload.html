{% extends 'base.html' %}
{% block title %}Upload Artwork{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Upload New Artwork</h2>
            
            {% if debug %}
            <div class="alert alert-info">
                ðŸ”§ Development Mode: Subscription check bypassed
            </div>
            {% endif %}
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="card mb-3">
                    <div class="card-body">
                        {{ form.as_p }}
                        
                        <div class="mb-3">
                            <label>Main Image *</label>
                            <input type="file" name="main_image" class="form-control" required accept="image/*">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Upload Artwork</button>
                <a href="{% url 'artworks:my_artworks' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
